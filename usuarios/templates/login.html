{% extends "base_login.html" %}
{% load staticfiles %}
{% block contentnav %}
	<div class="container">
		<h2>Auto Control</h2>		
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-7">
			<figure>
				<img src="{% static 'img/image_login.jpg' %}" alt="" class="loginContent-image">
			</figure>
		</div>
		<div class="col-5 middle flex">
			<div class="well loginContent-contentform">
				<p>{{ form.non_field_errors.as_text|cut:"*" }}</p>
				<h2>Ingresar</h2>
				<form method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario" required>
					</div>
					<div class="form-group">
						<input id="id_password" type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
					</div>
					<input type="submit" value="ingresar" class="btn btn-success">
				</form>
			</div>
		</div>		
	</div>
{% endblock %}
