{% extends "base_login.html" %}
{% load staticfiles %}
{% block contentnav %}
	<div class="container">
		<h2>Auto Control</h2>		
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-7">
			<figure>
				<img src="{% static 'img/image_login.jpg' %}" alt="" class="loginContent-image">
			</figure>
		</div>
		<div class="col-5 middle flex">
			<div class="well loginContent-contentform">
				<p>{{ form.non_field_errors.as_text|cut:"*" }}</p>
				<h2>Ingresar</h2>
				<form method="POST">
					{% csrf_token %}
					{% for forms in form %}
					<div class="form-group">
						{{ forms.errors }}
						<label for="{{ forms.id_for_label }}">
							{{forms.label}}:
						</label>
						{{ forms }}
					</div>
					{% endfor %}
					<input type="submit" value="ingresar" class="btn btn-success">
				</form>
			</div>
		</div>		
	</div>
{% endblock %}
