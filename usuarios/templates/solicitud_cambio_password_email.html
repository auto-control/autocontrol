{% extends "base_login.html" %}
{% block content %}
	<form method="POST" class="form-signin text-center">
		{% csrf_token %}
		{{ form.non_field_errors.as_ul|cut:"*" }}
		{{ form.email.errors.as_ul|cut:"*" }}
		{{form.email.label_tag}}
		<input type="email" id="{{form.email.id_for_label}}" name="{{form.email.name}}" maxlength="254" class="form-control">
		<input type="submit" value="enviar" class="btn-block btn-lg btn btn-success">
	</form>
{% endblock %}
