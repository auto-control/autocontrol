{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/fonts-m.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.min.css' %}" rel="stylesheet">
	<script src="{% static 'js/jquery.1.11.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>
	{% block head %}
	{% endblock head %}
	<script>
		$(document).ready(function(){
			function modal(href){
				$('#Modal').load(href, function(){
					$('#Modal').modal({
						show:true
					});
				});
			}
			$("#reload").click(function(){
				location.reload();
			});
			$(".open-modal").click(function() {
				modal($(this).attr('href'));
				return false;
			});
		});
	</script>
</head>
<body>
	{% include 'menu-m.html' %}
	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
	<a class="btn btn-default" id="reload">reload</a>
	<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>
</body>
</html>
