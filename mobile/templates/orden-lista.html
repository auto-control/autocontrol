{% extends 'base_m.html' %}


{% block content %}
	<h3>{{ title }} <a href="{% url 'orden_servicio_mobile' %}" class="btn btn-default">Nueva orden de servicio</a></h3>
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>No. orden</th>
					<th>Fecha</th>
					<th>Estado</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for orden in ordenes %}
				<tr>
					<td>{{ orden.pk }}</td>
					<td>{{ orden.fecha }}</td>
					<td>{% if orden.state == 1 %}<span class="label label-success">Abierto</span>{% else %}<span class="label label-danger">Cerrado</span>{% endif %}</td>
					<td>
						<a href="{% url 'orden_servicio_detalle' orden.pk %}" class="btn btn-primary">Ver</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock content %}
